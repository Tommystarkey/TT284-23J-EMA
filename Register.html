<body>
    <div class="registration-form">
    <div class="group-1">
        <form action="submit_registration.php" method="POST"> 
            <h2>Registration</h2>
            <div class="form-group">
                <label for="forename">Forename:</label>
                <input type="text" id="forename" name="forename" required>
            </div>

            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>

            
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
        
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="address">Home Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
    </div>


    <div class="group-2">    
            <div class="form-group">
                <label for="emergency-contact-name">Emergency Contact Name:</label>
                <input type="text" id="emergency-contact-name" name="emergency-contact-name" required>
            </div>
            
            <div class="form-group">
                <label for="emergency-contact-number">Emergency Contact Number:</label>
                <input type="tel" id="emergency-contact-number" name="emergency-contact-number" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="membership-option">Membership Plan:</label>
                <select id="membership-option" name="membership-option" required>
                    <option value="standard">Standard</option>
                    <option value="student">Student</option>
                    <option value="senior">Senior</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="payment-method">Preferred Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="card">Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="cash">Cash</option>
                </select>
            </div>
          
            <div class="form-group">
                <label>Automatic Renewal:</label>
                <input type="radio" id="yes" name="automatic-renewal" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="automatic-renewal" value="no">
                <label for="no">No</label>
            </div>

            <div class="form-group">
                <label>Do you wish to receive Announcement Emails?</label>
                <input type="radio" id="yes" name="automatic-renewal" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="automatic-renewal" value="no">
                <label for="no">No</label>
            </div>
            <button type="submit">Register</button>
        </form>
    </div> 
    
    </div>
</body>
