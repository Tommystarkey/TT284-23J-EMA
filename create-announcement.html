    <!-- create Announcement -->
    <div class="form-container">
        <h2>Create Announcement</h2>
    <form action="submit_news_post.php" method="POST">
        <div class="form-group inline-group">
            <label for="Title">Title:</label>
            <input type="text" id="Title" name="Title" required>
        </div>
        <div class="form-group inline-group">
            <label for="recipients">Add recipients:</label>
            <input type="text" id="recipients" name="recipients" required>
        </div>
        <div class="form-group">
            <label for="news-post">News Post:</label>
            <textarea id="news-post" name="news_post" rows="10" cols="50"></textarea>
        </div>
        <div class="inline-group">
            <label for="Priority">Priority:</label>
            <select id="Priority" name="Priority" required>
                <option value="standard">High</option>
                <option value="student">Normal</option>
                <option value="senior">Low</option>
            </select>
        </div>
        <button type="submit">Submit</button>
        
    </form>
    </div>
